<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- https://www.jqueryscript.net/form/User-Friendly-Number-Input-Spinner-with-jQuery-Bootstrap.html-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>


<body>


<div class="container">
    <h1 class="text-danger mt-5 pt-5">Sopping cart</h1>
    <ul class="list-group mt-5">
        <li class="list-group-item"><strong>Shopping Total: <span id="panier"> 0 </span> $</strong></li>

        <li class="list-group-item">
            <div class="row">
                <div class="col-lg-1">
                    <button onclick="delete1(2)"><strong>X</strong></button>
                    <i class="fas fa-heart ml-2" onclick="red(2)"></i>
                </div>
                <div class="col-lg-2"><h3 mt-5>Mouse</h3></div>
                <div class="col-lg-2"><img
                        src="https://www.cybertek.fr/images_produits/06231be6-073a-4474-a500-c3773b33bd23.jpg"></div>
                <div class="col-lg-3">
                    <form>
                        <input type="button" value="-" onclick="moinProduit(2)">
                        <input type="text" value="0" disabled id="mousevalue">
                        <input type="button" value="+" onclick="addProduit(2)">
                    </form>

                </div>
                <div class="col-lg-4"><span> Prix : 39$</span></div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-lg-1">
                    <button onclick="delete1(3)"><strong>X</strong></button>
                    <i class="fas fa-heart ml-2" onclick="red(3)"></i>
                </div>
                <div class="col-lg-2"><h3 mt-5>Keybord</h3></div>
                <div class="col-lg-2"><img
                        src="https://www.cybertek.fr/images_produits/583f1a0d-470c-4182-81fa-3ffbfd3f602e.jpg"></div>
                <div class="col-lg-3">
                    <form>
                        <input type="button" value="-" onclick="moinProduit(3)">
                        <input type="text" value="0" disabled id="claviervalue">
                        <input type="button" value="+" onclick="addProduit(3)">
                    </form>
                </div>
                <div class="col-lg-4"><span> Prix : 47$</span></div>
            </div>


        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-lg-1">
                    <button onclick="delete1(4)"><strong>X</strong></button>
                    <i class="fas fa-heart ml-2" onclick="red(4)"></i>
                </div>
                <div class="col-lg-2"><h3 mt-5>headphone</h3></div>
                <div class="col-lg-2"><img
                        src="https://images-na.ssl-images-amazon.com/images/I/7119QuqaY8L._SY355_.jpg"></div>
                <div class="col-lg-3">
                    <form>
                        <input type="button" value="-" onclick="moinProduit(4)">
                        <input type="text" value="0" disabled id="casquevalue">
                        <input type="button" value="+" onclick="addProduit(4)">
                    </form>
                </div>

                <div class="col-lg-4"><span> Prix : 125$</span></div>
            </div>

        </li>


    </ul>


</div>


</body>


</html>
